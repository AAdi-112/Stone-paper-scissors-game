<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper sissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>rock paper sissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.jpg" alt="fuck you">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.jpg" alt="fuck you">
        </div>
        <div class="choice" id="sissors">
            <img src="./images/sissors.jpg" alt="fuck you">
        </div>
    </div>
    <div class="scor-board">
        <div class="score">
            <p id="your-score">0</p>
            <p>your Score</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp Score</p>
        </div>
    </div>
    <div class="msg">
    <div class="message-container">
        <p>paly your move</p>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
